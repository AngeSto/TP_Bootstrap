    <header><h1>Nouveau Collaborateur</h1></header> 
    <form>
            <div class="form-group row">
                <label for="inputNom" class="col-md-2 col-form-label">Nom</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="inputNom" placeholder="Nom" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPrenom" class="col-md-2 col-form-label">Prénom</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="inputPrenom" placeholder="Prénom" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDateNaissance" class="col-md-2 col-form-label">Date de Naissance</label>
                 <div class="col-md-10">
                    <input type="Date" class="form-control" id="inputDateNaissance" placeholder="Date de Naissance" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="textAreaAdresse" class="col-md-2 col-form-label">Adresse</label>
                <div class="col-md-10">
                    <textarea class="form-control" id="textAreaAdresse" rows="3" placeholder="Adresse" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputNumeroSecu" class="col-md-2 col-form-label">Numéro de Sécurité Sociale</label>
                <div class="col-md-10">
                    <input type="number" class="form-control" id="inputNumeroSecu" placeholder="Numéro de Sécurité Sociale" required>
                </div>
            </div>
            <div class="offset-11"><button type="submit" class="btn btn-primary">Créer</button></div>
    </form>
